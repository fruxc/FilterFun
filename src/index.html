<html>
  <body>
    <h1>
      Upload Image
    </h1>
    <canvas id="canvas"></canvas>
    <br/>
    <label>Upload an Image File: </label>
    <input id="finput" type="file" multiple="false" accept="image/*" onChange="uploadImage()"/><br/>
    <label id="lbl"></label>
    <h1>Choose Filter</h1>
    <input type="button" value="Rainbow" onClick="makeRainbow()"/>
    <input type="button" value="Grayscale" onClick="makeGray()"/>
    <input type="button" value="Red" onClick="makeRed()"/>
    <input type="button" value="Try New" onClick="tryNew()"/>
    <br/>
    <label>Blur</label>
    <input type="range" id="blur" min="1" max="10" value="1" onChange="makeBlur()"/><br/>
    <input type="button" value="Clear Canvas" onClick="clearCanvas()"/>
    <input type="button" value="Reset Image" onClick="resetImage()"/>
    
<!-- Scripts -->
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
  </body>
</html>
